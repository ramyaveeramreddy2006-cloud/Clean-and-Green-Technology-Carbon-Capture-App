<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GreenCapture</title>

<!-- APP ICON -->
<link rel="icon" type="image/png" href="GreenCapture_App_Icon_250KB.png">
<link rel="apple-touch-icon" href="GreenCapture_App_Icon_250KB.png">

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial,sans-serif;background:#e8f5f0}

/* LOGIN */
#loginPage{display:flex;min-height:100vh;justify-content:center;align-items:center}
.login-box{background:white;width:100%;max-width:350px;padding:25px;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,.2)}
.login-box h2{text-align:center;color:#0a7c5a}
.login-box label{display:block;margin-top:10px;font-weight:bold}
.login-box input{width:100%;padding:10px;margin-top:5px}
.login-box button{width:100%;margin-top:20px;padding:12px;background:#0a7c5a;color:white;border:none;border-radius:5px}

/* SITE */
#site{display:none}

/* NAVBAR */
.navbar{background:#0a7c5a;color:white;padding:10px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap}
.nav-left{display:flex;align-items:center}
.nav-left img{height:40px;margin-right:10px}
.navbar a{color:white;margin:5px 10px;text-decoration:none;font-weight:bold;cursor:pointer}
.navbar select{padding:5px}

/* CONTENT */
.page{display:none}
.container{background:white;margin:15px;padding:20px;border-radius:10px}
h1,h2,h3{color:#0a7c5a}
ul{padding-left:20px}

/* DASHBOARD */
.dashboard{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:15px}
.card{background:#f1faf6;padding:15px;border-radius:10px;text-align:center}
.card h1{font-size:26px;color:#0a7c5a}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage">
  <div class="login-box">
    <h2 id="loginTitle">Login</h2>
    <label id="userLabel">Username</label>
    <input id="username">
    <label id="passLabel">Password</label>
    <input id="password" type="password">
    <button onclick="login()" id="loginBtn">Login</button>
  </div>
</div>

<!-- WEBSITE -->
<div id="site">
  <div class="navbar">
    <div class="nav-left">
      <img src="GreenCapture_App_Icon_250KB.png">
      <b id="appName">GreenCapture</b>
    </div>
    <div>
      <select onchange="setLang(this.value)">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="te">Telugu</option>
        <option value="ta">Tamil</option>
        <option value="kn">Kannada</option>
      </select>
      <a onclick="show('home')" id="navHome">Home</a>
      <a onclick="show('tech')" id="navTech">Technology</a>
      <a onclick="show('dash')" id="navDash">Dashboard</a>
      <a onclick="show('proj')" id="navProj">Project</a>
      <a onclick="logout()" id="navLogout">Logout</a>
    </div>
  </div>

  <!-- HOME -->
  <div id="home" class="page">
    <div class="container">
      <h1>ANURAG</h1>
      <h2 id="homeTitle"></h2>
      <p id="homeText"></p>
    </div>
  </div>

  <!-- TECHNOLOGY -->
  <div id="tech" class="page">
    <div class="container">
      <h2 id="techTitle"></h2>
      <p id="techText"></p>
      <ul>
        <li id="tech1"></li>
        <li id="tech2"></li>
        <li id="tech3"></li>
      </ul>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dash" class="page">
    <div class="container">
      <h2 id="dashTitle"></h2>
      <div class="dashboard">
        <div class="card"><h1 id="co2">0</h1><p id="d1"></p></div>
        <div class="card"><h1 id="plants">0</h1><p id="d2"></p></div>
        <div class="card"><h1 id="products">0</h1><p id="d3"></p></div>
        <div class="card"><h1 id="reduction">0%</h1><p id="d4"></p></div>
      </div>
    </div>
  </div>

  <!-- PROJECT -->
  <div id="proj" class="page">
    <div class="container">
      <h2 id="projTitle"></h2>
      <p id="projText"></p>
    </div>
  </div>
</div>

<script>
function login(){
  if(username.value && password.value){
    sessionStorage.setItem("login","yes");
    showSite();
  } else alert("Enter username and password");
}
function logout(){sessionStorage.clear();location.reload()}
function showSite(){
  loginPage.style.display="none";
  site.style.display="block";
  updateDashboard();
  show("home");
}
function show(p){
  document.querySelectorAll(".page").forEach(x=>x.style.display="none");
  document.getElementById(p).style.display="block";
}

/* DAILY DASHBOARD UPDATE */
function updateDashboard(){
  let t=new Date().toDateString();
  if(localStorage.getItem("day")!==t){
    localStorage.setItem("data",JSON.stringify({
      co2:Math.floor(Math.random()*500+100),
      plants:Math.floor(Math.random()*40+10),
      products:Math.floor(Math.random()*10+3),
      reduction:Math.floor(Math.random()*40+10)
    }));
    localStorage.setItem("day",t);
  }
  let d=JSON.parse(localStorage.getItem("data"));
  co2.innerText=d.co2;
  plants.innerText=d.plants;
  products.innerText=d.products;
  reduction.innerText=d.reduction+"%";
}

/* LANGUAGE DATA */
const L={
en:{
homeTitle:"CLEAN AND GREEN TECHNOLOGY",
homeText:"This project explains how carbon capture and utilisation helps reduce pollution and supports clean and green technology development.",
techTitle:"What is Carbon Capture?",
techText:"Carbon capture means trapping CO₂ before it enters the atmosphere.",
tech1:"Reduces global warming",tech2:"Makes air cleaner",tech3:"Protects the environment",
dashTitle:"Dashboard (Updated Daily)",
d1:"Tonnes of CO₂ / day",d2:"Thermal plants using CCU",d3:"Value-added products",d4:"Emission reduction",
projTitle:"Project Details",
projText:"This project focuses on reducing carbon emissions from thermal power plants using carbon capture and utilisation technology.",
navHome:"Home",navTech:"Technology",navDash:"Dashboard",navProj:"Project",navLogout:"Logout"
},
hi:{
homeTitle:"स्वच्छ और हरित प्रौद्योगिकी",
homeText:"यह परियोजना प्रदूषण कम करने में कार्बन कैप्चर की भूमिका बताती है।",
techTitle:"कार्बन कैप्चर क्या है?",
techText:"कार्बन कैप्चर CO₂ को वातावरण में जाने से रोकता है।",
tech1:"ग्लोबल वार्मिंग कम करता है",tech2:"हवा साफ करता है",tech3:"पर्यावरण की रक्षा करता है",
dashTitle:"डैशबोर्ड (दैनिक अपडेट)",
d1:"CO₂ टन प्रति दिन",d2:"थर्मल प्लांट",d3:"मूल्य उत्पाद",d4:"उत्सर्जन कमी",
projTitle:"परियोजना विवरण",
projText:"यह परियोजना कार्बन उत्सर्जन को कम करने पर केंद्रित है।",
navHome:"होम",navTech:"प्रौद्योगिकी",navDash:"डैशबोर्ड",navProj:"परियोजना",navLogout:"लॉगआउट"
}
};

/* APPLY LANGUAGE */
function setLang(l){
 let T=L[l]||L.en;
 for(let k in T){
   if(document.getElementById(k)) document.getElementById(k).innerText=T[k];
 }
}

/* AUTO LOAD */
if(sessionStorage.getItem("login")==="yes") showSite();
setLang("en");
</script>

</body>
</html>
